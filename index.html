<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Utube</title>
  </head>
  <body>
    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img src="./images/menu.png" alt="" class="menu-icon" />
        <img src="./images/logo.png" alt="" class="logo" />
      </div>
      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" placeholder="Search" />
          <img src="./images/search.png" alt="" />
        </div>
        <img src="./images/voice-search.png" alt="" class="mic-icon" />
      </div>
      <div class="nav-right flex-div">
        <img src="./images/upload.png" alt="" />
        <img src="./images/more.png" alt="" />
        <img src="./images/notification.png" alt="" />
        <img src="./images/Jack.png" alt="" class="user-icon" />
      </div>
    </nav>

    <!-- SideBar -->
    <div class="sidebar" id="sidebar">
      <div class="shortcut-links">
        <a href=""
          ><img src="./images/home.png" alt="" />
          <p>Home</p></a
        >
        <a href=""
          ><img src="./images/explore.png" alt="" />
          <p>Explore</p></a
        >
        <a href=""
          ><img src="./images/subscriprion.png" alt="" />
          <p>Subscription</p></a
        >
        <a href=""
          ><img src="./images/library.png" alt="" />
          <p>Library</p></a
        >
        <a href=""
          ><img src="./images/history.png" alt="" />
          <p>History</p></a
        >
        <a href=""
          ><img src="./images/playlist.png" alt="" />
          <p>Playlist</p></a
        >
        <a href=""
          ><img src="./images/messages.png" alt="" />
          <p>Messages</p></a
        >
        <a href=""
          ><img src="./images/show-more.png" alt="" />
          <p>Show More</p></a
        >
        <hr />
      </div>
      <div class="subscribed-list">
        <h3>SUBSCRIBED</h3>
        <a href=""
          ><img src="./images/Jack.png" alt="" />
          <p>Jack Nicholson</p></a
        >
        <a href=""
          ><img src="./images/simon.png" alt="" />
          <p>Simon Baker</p></a
        >
        <a href=""
          ><img src="./images/tom.png" alt="" />
          <p>Tom Hardy</p></a
        >
        <a href=""
          ><img src="./images/megan.png" alt="" />
          <p>Megan Paul</p></a
        >
        <a href=""
          ><img src="./images/cameron.png" alt="" />
          <p>Cameron Diaz</p></a
        >
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
